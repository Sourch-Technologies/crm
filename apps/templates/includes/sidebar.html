<script>
    // Function to toggle between condensed and full sidebar
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarWrapper = document.getElementById('sidebarWrapper');
        const mainContent = document.getElementById('mainContent');
        const sidebarArrow = document.getElementById('sidebarArrow');

        sidebar.classList.toggle('condensed'); // Toggle the sidebar's condensed state
        sidebarWrapper.classList.toggle('condensed'); // Apply condensed state to the sidebar wrapper

        // Change the arrow direction based on the sidebar state
        if (sidebar.classList.contains('condensed')) {
            sidebarArrow.classList.remove('fa-arrow-left');
            sidebarArrow.classList.add('fa-arrow-right'); // Arrow pointing to the right when collapsed
            mainContent.style.marginLeft = '60px'; // Move the content to the right when sidebar is condensed
        } else {
            sidebarArrow.classList.remove('fa-arrow-right');
            sidebarArrow.classList.add('fa-arrow-left'); // Arrow pointing to the left when expanded
            mainContent.style.marginLeft = '240px'; // Reset the position when sidebar is in full mode
        }
    }
</script>
